<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body { background-color: grey;
        font-family: Arial, sans-serif;
	font-size: 20pt ;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }

        .card {
            background-color: white;
            padding: 50px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
	    font-size: 40px;
        }

        button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: lightblue;
            color: black;
            border: none;
            border-radius: 5px;
            margin-top: 0px;
    </style>
</head>
<body>
    <div class="container">
        <div class="card">D</div>
        <div class="card">U</div>
        <div class="card">R</div>
        <div class="card">A</div>
        <div class="card">N</div>
        <button id="startButton">Start</button>
        <button id="restartButton" style="display: none;">Restart</button>
        <h2 id="score">Score: 0</h2> <br> 
	<h2 id="click"></h2>
        
    </div>
    <script>
        const cards = document.querySelectorAll('.card');
        const startButton = document.getElementById('startButton');
        const scoreElement = document.getElementById('score');
        const restartButton = document.getElementById('restartButton');
        let cardOrder = ['D', 'U', 'R', 'A', 'N'];
        let playerOrder = [];
        let score = 0; 
	let click = 0; 
        

        startButton.addEventListener('click', () => {
		startButton.style.display = 'none'; 
                getStart();
                shuffleCards();
                setTimeout(() => {
                	flipCards();
                	clickCards();
			keepScore();
                }, 2000);
        });

        restartButton.addEventListener('click', () => {
    	restartButton.style.display = 'none'; 
        location.reload(); 
});

	 		


function keepScore() {
    cards.forEach(card => {
        card.addEventListener('click', () => { 
            click+=1;
		if ( click === 1 && cardOrder[0]===playerOrder[0] || click === 2 && cardOrder[1]===playerOrder[1] || click === 3 && cardOrder[2]===playerOrder[2] || click === 4 && cardOrder[3]===playerOrder[3] || click === 5 && cardOrder[4]===playerOrder[4]  ) {
 			score += 20;
                        scoreElement.textContent = `Score: ${score}`; }
		if (score===100) {
restartButton.style.display = 'block';
document.getElementById('click').textContent = '.        You have a great memory.';
                
            }
	

		

		if ( click === 1 && cardOrder[0] !== playerOrder[0] || click === 2 && cardOrder[1]!==playerOrder[1] || click === 3 && cardOrder[2]!==playerOrder[2] || click === 4 && cardOrder[3]!==playerOrder[3] || click === 5 && cardOrder[4]!==playerOrder[4]  ) {
                	alert('Your score:' + score );
			score=0;
                        location.reload();
			
		}
		
			
		
            
		
        });
    });
}


                                                    
function clickCards() {      
	cards.forEach(card => {
        	card.addEventListener('click', () => {
                	if (card.textContent !== '') {
                    		playerOrder.push(card.textContent);
                    		card.textContent = '';
               	 	}

               
		

                       
                
            });
        }); }

        
function shuffleCards() {
            const shuffledCards = shuffleArray(cards);
            shuffledCards.forEach((card, index) => {
            	card.textContent = 'DURAN'.charAt(index);
            });
        }

function getStart() {
	cards.forEach(card => {
	card.style.backgroundColor = 'white';
                
            });
        }

function flipCards() {
        cards.forEach(card => {
	card.style.backgroundColor = 'black';
               
            });
        }

function shuffleArray(array) {
	const shuffledArray = [...array];
        for (let i = shuffledArray.length - 1; i > 0; i--) {
        	const j = Math.floor(Math.random() * (i + 1));
                [shuffledArray[i], shuffledArray[j]] = [shuffledArray[j], shuffledArray[i]];
            }
            return shuffledArray;
        }
    </script>
</body>
</html>
